    <style>
        ul {
            list-style-type: circle;
            padding-bottom: 10px;
            padding-top: 10px;

            padding-bottom: 5px;

<body style="background-color: #DCE1E3;">
    <div style="background-color: white;width: inherit;margin: 20px;padding: 20px;">
        <center>
            <h1>Ricotta pancake ingredients</h1>
        </center>
    </div>
    <div style="background-color: white;width: inherit;margin: 20px;padding: 20px;">
        <ul>
            <li>1 <strike>1 / 2</strike> 3 / 4 cups ricotta.</li>
            <li>3 / 4 cup milk.</li>
            <li>4 eggs.</li>
            <li>1 cup plain white flour.</li>
            <li>1 teaspoon baking powder.</li>
            <li><strike>75g</strike> 50g butter.</li>
            <li>Pinch of salt.</li>
        </ul>
    </div>
</body>
